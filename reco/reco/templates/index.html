<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Reco</title>
    <script language="JavaScript">
			function  generate(){
				event.preventDefault();
				var position = document.getElementById("id_position").value;
				if (position == '')
					position = '[position of application]';
				var name = document.getElementById("id_candidate").value;
				if (name == '')
					name = '[candidate name]';
				document.getElementById("id_text").value = "Dear sir / madam,\nI'm writing this letter to strongly recommend and support our teammate " + name + " for the post of " + position + " in your company.\n" + name + " has worked with us and together we have made some really amazing developments. " + name + " has worked really hard in keeping up with our reputation and has grown our client base exponentially through the efforts made. " + name + " is a disciplined and talented employee who has proved being dependable as well as observant, dedicated and quite skilled.\n" + name + " would be a precious addition to your company. In the case of any doubts or queries, you can contact me at the above-mentioned email address.";
			}
	</script>
	<style>
		body {
		  background-color: White;
		}
		.jumbotron {
		  background-color: SkyBlue;
		}
		div {
			margin-bottom: 20px;
			margin-top: 20px;
		}
		* {
			font-family: Helvetica;
			color: Black;
			font-size: 20px;
			resize : none;
		}
		h1 {
		  color: #374048;
		  font-size: 40px;
		}
		input[type="range"] {
		   -webkit-appearance: none;
			appearance: none;
			background: transparent;
			cursor: pointer;
			width: 20rem;
		}
		input[type="range"]:focus {
		  outline: none;
		}
		input[type="range"]::-webkit-slider-runnable-track {
		   background-color: #053a5f;
		   border-radius: 0.5rem;
		   height: 0.5rem;
		}
		input[type="range"]::-webkit-slider-thumb {
		  -webkit-appearance: none;
		   appearance: none;
		   margin-top: -12px;
		   background-color: #5cd5eb;
		   height: 2rem;
		   width: 1rem;
		}
		input[type="range"]:focus::-webkit-slider-thumb {
		  border: 1px solid #053a5f;
		  outline: 3px solid #053a5f;
		  outline-offset: 0.125rem;
		}
		input[type="range"]::-moz-range-track {
		   background-color: #053a5f;
		   border-radius: 0.5rem;
		   height: 0.5rem;
		}
		input[type="range"]::-moz-range-thumb {
		   border: none;
		   border-radius: 0;
		   background-color: #5cd5eb;
		   height: 2rem;
		   width: 1rem;
		}
		input[type="range"]:focus::-moz-range-thumb {
		  border: 1px solid #053a5f;
		  outline: 3px solid #053a5f;
		  outline-offset: 0.125rem;
		}
	</style>
</head>
<body>
	<div class="container text-center">
		<div class="jumbotron" style="text-align:justify">
			<svg xmlns="http://www.w3.org/2000/svg" width="50" fill="currentColor" class="bi bi-front" viewBox="0 0 16 16">
			  <path d="M0 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v2h2a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2H2a2 2 0 0 1-2-2V2zm5 10v2a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1h-2v5a2 2 0 0 1-2 2H5z"/>
			</svg>
			<h1 style="text-align:center;">Reference Letter Builder</h1>
		</div>
		<form  method="POST">
			{% csrf_token %}
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="form-group">
							<label for="id_user">Your full-name</label>
							<input id="id_user" type="text" name="user" class="form-control" required oninvalid="this.setCustomValidity('Please enter your full-name')" oninput="setCustomValidity('')" placeholder="Mr Mike Lopez">
						</div>
						<div class="form-group">
							<label for="id_company">Your actual company</label>
							<input id="id_company" type="text" name="company" class="form-control" required oninvalid="this.setCustomValidity('Please enter your actual company')" oninput="setCustomValidity('')" placeholder="Google, California">
						</div>
						<div class="form-group">
							<label for="id_contact">Your email</label>
							<input id="id_contact" type="email" name="email" class="form-control" required oninvalid="this.setCustomValidity('Please enter your email adress')" oninput="setCustomValidity('')" placeholder="example@gmail.com">
						</div>
					</div>
					<div class="form-group">
						<textarea id="id_text" name="text" required oninvalid="this.setCustomValidity('Please enter your text')" oninput="setCustomValidity('')" class = "form-control" placeholder="Please write your text or click the button bellow to see our sample." rows="8"></textarea>
						<button id="id_btn" class="btn btn-warning" onclick="generate()">click here</button>
					</div>
				</div>
				<div class="col-sm-6" style="background-color: #FDF5E6;">
					<div class="form-group">
						<div class="form-group">
							<label for="id_candidate">Candidate full-name</label>
							<input id="id_candidate" type="text" name="candidate" class="form-control" required oninvalid="this.setCustomValidity('Please enter the candidate full-name')" oninput="setCustomValidity('')" placeholder="John Smith">
						</div>
						<div class="form-group">
							<label for="id_position">Position of application</label>
							<input id="id_position" type="text" name="position" class="form-control" required oninvalid="this.setCustomValidity('Please enter the position of application')" oninput="setCustomValidity('')" placeholder="Developer">
						</div>
					</div>
					<div class="form-group">
						<div class="form-group">
							<label>Assess your candidate's skills</label>
						</div>
						<div class="form-group">
							<input id="id_rate1" type="range" name="motivation" min="1" max="5"/>
							<label for="id_rate1" style="color:#ff661a;">Motivation</label>
						</div>
						<div class="form-group">
							<input id="id_rate2" type="range" name="solving" min="1" max="5"/>
							<label for="id_rate2" style="color:#ff661a;">Problem-solving</label>
						</div>
						<div class="form-group">
							<input id="id_rate3" type="range" name="communication" min="1" max="5"/>
							<label for="id_rate3" style="color:#ff661a;">Communication</label>
						</div>
						<div class="form-group">
							<input id="id_rate4" type="range" name="teamwork" min="1" max="5"/>
							<label for="id_rate4" style="color:#ff661a;">Teamwork</label>
						</div>
						<div class="form-group">
							<input id="id_rate5" type="range" name="adaptability" min="1" max="5"/>
							<label for="id_rate5" style="color:#ff661a;">Adaptability</label>
						</div>
						<div class="form-group">
							<input id="id_rate6" type="range" name="creativity" min="1" max="5"/>
							<label for="id_rate6" style="color:#ff661a;">Creative thinking</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<svg xmlns="http://www.w3.org/2000/svg" width="40" fill="currentColor" class="bi bi-file-pdf" viewBox="0 0 16 16"><path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/><path d="M4.603 12.087a.81.81 0 0 1-.438-.42c-.195-.388-.13-.776.08-1.102.198-.307.526-.568.897-.787a7.68 7.68 0 0 1 1.482-.645 19.701 19.701 0 0 0 1.062-2.227 7.269 7.269 0 0 1-.43-1.295c-.086-.4-.119-.796-.046-1.136.075-.354.274-.672.65-.823.192-.077.4-.12.602-.077a.7.7 0 0 1 .477.365c.088.164.12.356.127.538.007.187-.012.395-.047.614-.084.51-.27 1.134-.52 1.794a10.954 10.954 0 0 0 .98 1.686 5.753 5.753 0 0 1 1.334.05c.364.065.734.195.96.465.12.144.193.32.2.518.007.192-.047.382-.138.563a1.04 1.04 0 0 1-.354.416.856.856 0 0 1-.51.138c-.331-.014-.654-.196-.933-.417a5.716 5.716 0 0 1-.911-.95 11.642 11.642 0 0 0-1.997.406 11.311 11.311 0 0 1-1.021 1.51c-.29.35-.608.655-.926.787a.793.793 0 0 1-.58.029zm1.379-1.901c-.166.076-.32.156-.459.238-.328.194-.541.383-.647.547-.094.145-.096.25-.04.361.01.022.02.036.026.044a.27.27 0 0 0 .035-.012c.137-.056.355-.235.635-.572a8.18 8.18 0 0 0 .45-.606zm1.64-1.33a12.647 12.647 0 0 1 1.01-.193 11.666 11.666 0 0 1-.51-.858 20.741 20.741 0 0 1-.5 1.05zm2.446.45c.15.162.296.3.435.41.24.19.407.253.498.256a.107.107 0 0 0 .07-.015.307.307 0 0 0 .094-.125.436.436 0 0 0 .059-.2.095.095 0 0 0-.026-.063c-.052-.062-.2-.152-.518-.209a3.881 3.881 0 0 0-.612-.053zM8.078 5.8a6.7 6.7 0 0 0 .2-.828c.031-.188.043-.343.038-.465a.613.613 0 0 0-.032-.198.517.517 0 0 0-.145.04c-.087.035-.158.106-.196.283-.04.192-.03.469.046.822.024.111.054.227.09.346z"/></svg>
					<input formaction={% url 'pdf' %} type="submit" class="btn btn-danger" value="Download PDF"/>

823-1.439Z"/></svg>
					<input formaction={% url 'word' %} type="submit" class="btn btn-primary" value="Download Docx"/>
				</div>
			</div>
		</form>
		<footer class="page-footer font-small" style="background-color: #e3f2fd;">
			<div class="footer-copyright text-center py-3">
				<svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
				  <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
				</svg>
				<a href="https://github.com/amira-codecamp" style="font-size:15px;">https://github.com/amira-codecamp</a>
			</div>
		</footer>
	</div>
</body>
