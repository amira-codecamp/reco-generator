<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>PDF</title>
	<style>
		* {
			font-family: Helvetica
			font-size: 18px
			color: Black
		}
		h6{
			font-size: 20px
		}
	</style>
	<script>
		const rate = ['1', '2', '3', '4', '5'];
		const level = ['Bad', 'Acceptable', 'Medium', 'Good', 'Very good'];
		document.getElementById('motiv') = level[rate.indexOf('{{motivation}}')];
		document.getElementById('solve') = level[rate.indexOf('{{solving}}')];
		document.getElementById('comm') = level[rate.indexOf('{{communication}}')];
		document.getElementById('team') = level[rate.indexOf('{{teamwork}}')];
		document.getElementById('adapt') = level[rate.indexOf('{{adaptability}}')];
		document.getElementById('creative') = level[rate.indexOf('{{creativity}}')];
	</script>
</head>
<body>
	<div class="container">
        <div class="row">
            <h6>{{user}}</h6>
			<h6>{{company}}</h6>
			<h6>{{email}}</h6>
        </div>
		<div class="row">
            <h6>Subject: Recommendation for {{candidate}} - {{position}}</h6>
        </div>
		<div class="row">
            <p>{{text}}</p>
        </div>
		<div class="row">
			<table>
				<tr>
					<th>Skill</th>
					<th>Level</th>
				</tr>
				<tr>
					<th>Motivation</th>
					<td id="motiv"></td>
				</tr>
				<tr>
					<th>Problem-solving</th>
					<td id="solve"></td>
				</tr>
				<tr>
					<th>Communication</th>
					<td id="comm"></td>
				</tr>
				<tr>
					<th>Teamwork</th>
					<td id="team"></td>
				</tr>
				<tr>
					<th>Adaptability</th>
					<td id="adapt"></td>
				</tr>
				<tr>
					<th>Creative thinking</th>
					<td id="creative"></td>
				</tr>
			</table>
        </div>
	</div>
</body>
</html>
